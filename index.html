<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <header>
        <h1>Typing Test</h1>
    </header>
    <div class="row">

        <div class="meas-box">
            <div class="measurement">
                <div class="typingIcon">
                    <img src="./img/speedLogo.png" alt="speed">
                    <div id="wpm" class="value">
                        0
                    </div>
                    <div class="title">
                        <span>WPM</span>
                    </div>
                </div>
            </div>
            <div class="change">
                <span id="wpmChange"></span>
            </div>
        </div>

        <div class="meas-box">
            <div class="measurement">
                <div class="typingIcon">
                    <img src="./img/cpmLogo.png" alt="speed">
                    <div id="cpm" class="value">
                        0
                    </div>
                    <div class="title">
                        <span>CPM</span>
                    </div>
                </div>
            </div>
            <div class="change">
                <span id="cpmChange"></span>
            </div>
        </div>
        <div class="meas-box">
            <div class="measurement">
                <div class="typingIcon">
                    <img src="./img/acuracyLogo.png" alt="speed">
                    <div id="accuracy" class="value">
                        0%
                    </div>
                    <div class="title">
                        <span>Accuracy</span>
                    </div>
                </div>
            </div>
            <div class="change">
                <span id="accuracyChange"></span>
            </div>
        </div>
        <div class="meas-box">
            <div class="measurement">
                <div class="typingIcon">
                    <img src="./img/stopwatchLogo.png" alt="speed">
                    <div id="timeLeft" class="value">
                        60
                    </div>
                    <div class="title">
                        <span>Time Left</span>
                    </div>
                </div>
            </div>
            <div class="change">
                <span id="timeChange"></span>
            </div>
        </div>

    </div>

    <div id="content"></div>
    <input type="text" placeholder="type here" id="input">
    <img src="img/keyboard.png" alt="Keyboard" id="keyboard">
    <div id="restart" onclick="location.reload()">RESTART</div>

    <!-- modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>You finished your test!</h3>

            <input type="text" name="name" id="name" placeholder="Enter your full name">
            <div class="modalBtns">
                <button type="button">Close</button>
                <button type="button" id="download">Download your certificate</button>
            </div>

        </div>

    </div>



    <script type="text/javascript" src="dataModule.js"></script>
    <script type="text/javascript" src="UIModule.js"></script>
    <script type="text/javascript" src="certificateModule.js"></script>
    <script type="text/javascript" src="wordsModule.js"></script>
    <script type="text/javascript" src="eventsModule.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
