<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="container-fluid">
        <div class="text-center">
            <header>
                <h1>Typing Test</h1>
                <div class="row">

                    <div class="measurement">
                        <div class="typingIcon">
                            <img src="./img/speedLogo.png" alt="speed">
                            <div id="wpm" class="value">
                                0
                            </div>
                            <div class="title">
                                <span>WPM</span>
                            </div>

                        </div>
                    </div>
                    <div class="change">
                        <span id="wpmChange"></span>
                    </div>

                    <div class="measurement">

                        <div class="typingIcon">
                            <img src="./img/cpmLogo.png" alt="speed">
                            <div id="cpm" class="value">
                                0
                            </div>
                            <div class="title">
                                <span>CPM</span>
                            </div>

                        </div>

                        <div class="change">
                            <span id="cpmChange"></span>
                        </div>
                    </div>
                    <div class="measurement">

                        <div class="typingIcon">
                            <img src="./img/acuracyLogo.png" alt="speed">
                            <div id="accuracy" class="value">
                                0%
                            </div>
                            <div class="title">
                                <span>Accuracy</span>
                            </div>

                        </div>

                        <div class="accuracyChange">
                            <span id="Change"></span>
                        </div>
                    </div>
                    <div class="measurement">

                        <div class="typingIcon">
                            <img src="./img/stopwatchLogo.png" alt="speed">
                            <div id="timeLeft" class="value">
                                60
                            </div>
                            <div class="title">
                                <span>Time Left</span>
                            </div>
                        </div>


                    </div>

                </div>
            </header>
        </div>
    </div>

    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript" src="dataModule.js"></script>
    <script type="text/javascript" src="UIModule.js"></script>
    <script type="text/javascript" src="certificateModule.js"></script>
    <script type="text/javascript" src="wordsModule.js"></script>
    <script type="text/javascript" src="eventsModule.js"></script>
</body>

</html>
